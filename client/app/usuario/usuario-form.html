<div class="box box-purple">
    <div class="box-header with-border">
        <h3 class="box-title">{{tituloTela}}</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" ng-model="usuario.nome" id="nome" placeholder="Nome">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome">Email</label>
                    <input type="email" class="form-control" ng-model="usuario.email" id="email" placeholder="Email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" ng-model="usuario.login" id="login" placeholder="Login">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" ng-model="usuario.senha" id="senha" placeholder="Senha">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" class="form-control" ng-model="senhaConfirmacao" id="confirmarSenha" placeholder="Confirmar Senha">
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
        <button type="submit" class="btn btn-default ">Cancelar</button>
        <button type="submit" class="btn btn-primary pull-right">Salvar</button>
    </div>
</div>
